<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Score Keeper</title>
  </head>
  <body>

    <h1><span id="score1">0</span> to <span id="score2">0</span></h1>

    <p>Playing to: <span id="maxDisplay">5</span></p>

    <input type="number" min="1">

    <button id="p1" class="playerButton">Player One</button>
    <button id="p2" class="playerButton">Player Two</button>
    <button id="reset">Reset</button>


    <script type="text/javascript" src="score.js"></script>
  </body>
</html>
