<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/todo.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  </head>
  <body>
    <div id="container">
      <h1>To-Do-List <span id="plus"><i class="fas fa-plus"></i></span></h1>

      <input type="text" placeholder="Add New Todo">
      <ul>
        <li>Go to potions class<span><i class="fas fa-trash-alt"></i></span></li>
        <li>Buy new robes<span><i class="fas fa-trash-alt"></i></span></li>
        <li>Visit Hagrid<span><i class="fas fa-trash-alt"></i></span></li>
      </ul>
    </div>

    <script type="text/javascript" src="assets/js/todo.js"></script>
  </body>
</html>
